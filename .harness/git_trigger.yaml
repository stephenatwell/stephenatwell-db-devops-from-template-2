inputSet:
  name: git trigger
  identifier: git_trigger
  orgIdentifier: default
  projectIdentifier: default_project
  pipeline:
    identifier: Module_Demo_Betamultienv
    stages:
      - stage:
          identifier: DB_Migrate
          type: Custom
          variables:
